<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holy Pics</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Holy Pictures</h1>
  </header>
  <div class="container">
    <button class="pre">&lt;</button>
    <img src="img/pic1.jpg" class="image show" data-index="0">
    <img src="img/pic2.jpg" class="image" data-index="1">
    <img src="img/pic3.jpg" class="image" data-index="2">
    <img src="img/pic4.jpg" class="image" data-index="3">
    <img src="img/pic5.jpg" class="image" data-index="4">
    <img src="img/pic6.jpg" class="image" data-index="5">
    <div class="circle-wrapper">
      <img src="img/circle-pink.png" class="circle active" data-index="0">
      <img src="img/circle.png" class="circle" data-index="1">
      <img src="img/circle.png" class="circle" data-index="2">
      <img src="img/circle.png" class="circle" data-index="3">
      <img src="img/circle.png" class="circle" data-index="4">
      <img src="img/circle.png" class="circle" data-index="5">
    </div>
    <button class="next">&gt;</button>
  </div>
  <footer>
    Images stolen from Freepik.com
  </footer>
</body>
</html>
